<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/script.js"></script>

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <div class="container">
      <main class="app-container">
        <section class="newsletter-description--container">
          <h1 class="heading-primary">Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul class="newsletter-list">
            <li class="newsletter-list--item">
              <img src="assets/images/icon-list.svg" alt="" />
              Product discovery and building what matters
            </li>
            <li class="newsletter-list--item">
              <img src="assets/images/icon-list.svg" alt="" />
              Measuring to ensure updates are a success
            </li>
            <li class="newsletter-list--item">
              <img src="assets/images/icon-list.svg" alt="" />And much more!
            </li>
          </ul>

          <!-- Sign-up form start -->
          <form class="newsletter-form">
            <div class="labels">
              <label for="newsletter-input" class="newsletter-label"
                >Email address</label
              >
              <p class="newsletter-label error-message hidden">
                Valid email required
              </p>
            </div>
            <input
              type="email"
              name="newsletter-input"
              class="newsletter-input"
              placeholder="email@company.com"
              required
            />
            <button class="btn-submit" type="submit">
              Subscribe to monthly newsletter
            </button>
          </form>
          <!-- Sign-up form end -->
        </section>
        <div class="illustration-container">
          <img
            class="illustration"
            src="assets/images/illustration-sign-up-desktop.svg"
            alt="Illustration showing charts and desktop windows"
          />
        </div>
      </main>
    </div>

    <!-- Success message start -->

    <!-- Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->

    <!-- Success message end -->

  </body>
</html>
